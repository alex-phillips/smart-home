telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id1
      - !secret telegram_chat_id2

notify:
  # send telegram message to alex
  - name: telegram_alex
    platform: telegram
    chat_id: !secret telegram_chat_id1
  # send telegram message to spencer
  - name: telegram_spencer
    platform: telegram
    chat_id: !secret telegram_chat_id2
  # hit API endpoint to trigger motion detection to start recording
  - name: motion_detect_nursery
    platform: rest
    resource: !secret nursery_record_url
