device_tracker:
  - platform: unifi
    host: !secret unifi_host
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false
    track_new_devices: false
    new_device_defaults:
      track_new_devices: false
  - platform: gpslogger

zone:
  - name: School
    latitude: 35.6896317
    longitude: -78.6152473
    icon: mdi:school

  - name: WRAL
    latitude: 35.7798781
    longitude: -78.6743573
    radius: 250
