automation:
  - id: dont_burn_the_house_down
    alias: "Don't burn the house down"
    initial_state: True
    trigger:
      platform: state
      entity_id: device_tracker.spencer
      from: 'home'
      to: 'not_home'
    action:
      service: switch.turn_off
      entity_id: switch.tplink_1

  - id: master_lights_off
    alias: "Master lights off when away"
    initial_state: True
    trigger:
      platform: state
      entity_id: group.all_devices
      from: 'home'
      to: 'not_home'
    action:
      service: switch.turn_off
      entity_id: switch.sonoff1

