  - id: night_dark_theme
    alias: 'Change to a dark theme at night'
    trigger:
      - platform: sun
        event: sunset
    action:
      - service: frontend.set_theme
        data:
          name: midnight

  - id: day_light_theme
    alias: 'Change to a light theme during the day'
    trigger:
      - platform: sun
        event: sunrise
    action:
      - service: frontend.set_theme
        data:
          name: default
